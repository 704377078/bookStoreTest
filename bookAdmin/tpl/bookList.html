<div ng-controller="bookList.ctrl">
    <ol class="breadcrumb">
        <li>教材管理</li>
    </ol>
    <div class="container">
        <form class="form-inline searchform">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="请输入书名" ng-model="param.notice_title" style="width: 300px"/>
                <button class="btn btn-primary" ng-click="listItem(param)">查询</button>
            </div>
            <div class="form-group pull-right">
                <button type="button" class="btn btn-success" ng-click="updateBook()">添加教材</button>
            </div>
        </form>
        <table class="table table-hover">
            <tr class="info">
                <th class="text-center w_200">封面</th>
                <th class="text-center w_300">教材名称</th>
                <th class="text-center w_200">作者</th>
                <th class="text-center w_200">出版社</th>
                <th class="text-center w_200">上架时间</th>
                <th class="text-center w_100">操作</th>
            </tr>
            <tr ng-repeat="d in data">
                <td>
                    <div class="banner-list-img">
                        <img ng-if="d.banner_img_url" ng-src="{{d.url}}">
                    </div>
                </td>
                <td class="text-left">{{d.name}}</td>
                <td class="text-center">{{d.author}}</td>
                <td class="text-center">{{d.cbs}}</td>
                <td class="text-center">{{d.time}}</td>
                <td class="text-center">
                    <a ng-click="updateBook(d,$index)">编辑</a> |
                    <a ng-click="delItem(d,$index)">删除</a>
                </td>
            </tr>

                <!--<td class="text-center">Office 2007中文版从入门到精通 </td>-->

                    <!--<a ng-click="delItem(d,$index)">删除</a>-->
                <!--</td>-->
            <!--</tr>-->
        </table>
        <div id="notice_pager"></div>
    </div>
</div>
