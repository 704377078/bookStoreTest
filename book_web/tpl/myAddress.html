<div ng-controller="myAddress.ctrl">
    <div class="user">
        <div class="menu">
            <div class="menu-head">用户中心</div>
            <ul class="menu-list">
                <li ng-click="showMyShop()">我的购物车</li>
                <li ng-click="showMyOrder()">我的订单</li>
                <li ng-click="showMyCollect()">我的收藏</li>
                <li class="activeMenu">收货地址</li>
                <li ng-click="showMyReject()">我的退货</li>
                <li ng-click="showMyData()">个人资料</li>
                <li ng-click="showMySale()">我要出售</li>
                <li ng-click="showMyNum()">我的积分</li>
            </ul>
        </div>
        <div class="model-content">
            <div class="model-title">
                <span>收货地址</span>
                <div class="address-add" ng-click="addressUpdate()">添加收货地址</div>
            </div>
            <table class="shopList">
                <tr>
                    <th>收货人</th>
                    <th>地址</th>
                    <th class="w_100">联系电话</th>
                    <th class="w_80">操作</th>
                </tr>
                <tr>
                    <td>姓名在这里</td>
                    <td>杭州市杭州电子科技大学</td>
                    <td>13333333333</td>
                    <td>
                        <a ng-click="addressUpdate()">编辑</a>
                        <a ng-click="delete()">删除</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"><a>暂无收货地址，点击添加</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
