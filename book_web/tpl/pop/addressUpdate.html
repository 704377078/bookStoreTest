<div ng-controller="addressUpdate.ctrl">
    <div class="modal fade" id="addressUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h2 class="modal-title" id="myModalLabel">请填写收货地址</h2>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系姓名</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="param.article_memo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系地址</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" rows="3" placeholder="请填写详细的收货地址（如门牌号、楼号、房间）"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮政编码</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="param.article_memo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text" ng-model="param.article_memo" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="submit(model)">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
